<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="scripts.js">
	</script>
	<link rel="stylesheet" href="styles.css">
    <title>Wine Quality Prediction</title>
    <style>h5 {margin-left: 260px;}</style>
</head>

<body style="background-image: url({{url_for('static',filename='background3.jpg') }})">

    <!-- HEADING -->
    <center><br>
        <img src="../static/logo2.png" width="8%" ><br><br>
        <h2 class="display-4"><strong>Wine Quality</strong> <span class="badge badge-secondary">Predictor</span></h2>
        <br>
    </center>

    <div class="container-fluid"></div>
    
        <form method="POST" action = "http://127.0.0.1:5000/result" margin-left: 10px>
            <h5><span>Fixed Acidity</span><br>    
            <input type="number" name="fa" step="0.1" min="0" max="20" placeholder="Type fixed acidity content here" style= "width:1000px" required></h5>

            <h5><span>Volatile Acidity</span><br>
            <input type="number" name="va" step="0.01" min="0" max="5" placeholder="Type volatile acidity content here" style= "width:1000px" required></h5>

            <h5><span>Citric Acid</span><br>
            <input type="number" name="ca" step="0.01" min="0" max="3" placeholder="Type citric acid content here" style= "width:1000px" required></h5>
            
            <h5><span>Residual Sugar</span><br>
            <input type="number" name="rs" step="0.1" min="0.1" max="20" placeholder="Type residual sugar content here" style= "width:1000px" required></h5> 

            <h5><span>Chloride</span><br>
            <input type="number" name="c" step="0.001" min="0" max="5" placeholder="Type chloride content here" style= "width:1000px" required></h5>

            <h5><span>Free Sulfur Dioxide</span><br>
            <input type="number" name="fsd" step="1" min="1" max="100" placeholder="Type free sulfur dioxide content here" style= "width:1000px" required></h5> 

            <h5><span>Total Sulfur Dioxide</span><br>
            <input type="number" name="tsd" step="1" min="1" max="500" placeholder="Type total sulfure dioxide content here" style= "width:1000px" required></h5>

            <h5><span>Density</span><br>
            <input type="number" name="d" step="0.00001" min="0.99" max="1.2" placeholder="Type density here" style= "width:1000px" required></h5>

            <h5><span>pH</span><br>
            <input type="number" name="ph" step="0.01" min="0" max="14" placeholder="Type pH here" style= "width:1000px" required></h5>

            <h5><span>Sulphates</span><br>
            <input type="number" name="s" step="0.01" min="0" max="5" placeholder="Type sulphates content here" style= "width:1000px" required></h5>

            <h5><span>Alcohol</span><br>
            <input type="number" name="a" step="0.01" min="3" max="20" placeholder="Type alcohol content here" style= "width:1000px" required></h5>    

            <br><br>
            <center>
            <button style="height:45px;width:150px;font-size: 20px;text-align: center;line-height: 20px;background-color:#ac870f; color: cornsilk; type="button" class="btn btn-info">üîç Predict</button>
            </center>
        </form><br>
    
    </div>
    <br>

    <!-- Log Out -->
    <center>
        <form action = "http://127.0.0.1:5000">
        <button style="height:45px;width:150px;font-size: 20px;text-align: center;line-height: 20px; background-color: #f50101;color: cornsilk;  type="button" class="btn btn-info"">Home</button>
        </form><br><br>
    </center>
    

    <!--JavaScript at end of body for optimized loading-->
     <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
     <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
     <script type="text/javascript" src="js/materialize.min.js"></script>

</body>
</html>
